<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	
	<title>RS.WebStation</title>
	<link rel="icon" href="img/icon.png" type="ico">

	<link rel="stylesheet" href="css/animated-border.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="wow/css/animate.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

	<div class="hamburger-menu">
		<input id="menu__toggle" type="checkbox" />
		<label class="menu__btn " for="menu__toggle">
			<div class="circle"></div>
			<span></span>
		</label>

		<ul class="menu__box">
			<li><a class="ui-box forwardBorderTrain menu__item" href="work.html"><span class="ui-border-element">мои работы</span></a></li>
			<li><a class="ui-box forwardBorderTrain menu__item" href="services.html"><span class="ui-border-element">услуги</span></a></li>
			<li><a class="ui-box forwardBorderTrain menu__item" href="about.html"><span class="ui-border-element">обо мне</span></a></li>
			<li><a class="ui-box forwardBorderTrain menu__item" href="contact.html"><span class="ui-border-element">контакты</span></a></li>
		</ul>
	</div>

	<div class="contact">
		<div class="contact_top--img wow zoomIn" data-wow-delay = "1.5s">
			<img src="gif/contact.gif" alt="">
		</div>

		<div class="contact_info">
			<div class="contact_into--name wow fadeInDownBig" data-wow-delay = ".8s">
				<p class="">контакты</p>
			</div>
			<div class="contact_social wow flipInX" data-wow-delay = ".8s">
				<div class="contact_text">
					<p>Свяжитеть со мной:</p>
				</div>
				<p>rs.webstation@mail.ru</p>
				
				<div class="contact_social--ico">
					<div class="contact_social--item"><a href="https://www.instagram.com/rs.webstation/"><img src="img/insta.png" alt=""></a></div>
					<div class="contact_social--item"><a href="https://vk.com/eagle_gatsby"><img src="img/vk.png" alt=""></a></div>
				</div>
			</div>
		</div>

		<footer class="contact_footer">
			<div class="footer_item">
				<p>В теории, теория и практика неразделимы. На практике это не так.</p>
				<p>© РОМАН МАСТУШКИН 2020. ВСЕ ПРАВА ЗАЩИЩЕНЫ.</p>
			</div>
		</footer>
	</div>

</body>

<script src="wow/js/wow.min.js"></script>
<script>
	new WOW().init();
</script>

</html>
